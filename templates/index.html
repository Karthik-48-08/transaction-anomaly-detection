<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Anomaly Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Transaction Anomaly Detection</h1>

    <label>Transaction Amount (₹)</label>
    <input type="number" id="amount" placeholder="e.g. 2500">

    <label>Transaction Hour (0–23)</label>
    <input type="number" id="hour" placeholder="e.g. 14">

    <label>Transaction Count</label>
    <input type="number" id="count" placeholder="e.g. 2">

    <label>Location Distance (km)</label>
    <input type="number" id="distance" placeholder="e.g. 5">

    <button onclick="checkTransaction()">Check Transaction</button>

    <!-- Result Section -->
    <div id="result-box">
        <p id="result"></p>
        <p id="description"></p>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
